[pytest]
# JUnit XML 报告格式
junit_family = xunit2

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    login: 登录相关测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
